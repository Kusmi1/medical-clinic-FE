<div class="appointments-card">
  <div class="appointments-card__container-doctor">
    <img
      class="appointments-card__image"
      ngSrc="assets/image/green-person.png"
      alt="person"
      height="70"
      width="70" />
    <h3>
      {{ specialization }}
      <p>{{ 'appointment.tittle' | translate }} {{ doctorName + ' ' + doctorSurname }}</p>
    </h3>
  </div>
  <div class="appointments-card__container-right">
    <div class="appointments-card__container-data">
      <img
        class="appointments-card__image-calendar"
        ngSrc="assets/image/green-calendar.png"
        alt="person"
        height="40"
        width="40" />
      <span class="appointments-card__container-text"
        >{{ date }}
        <span class="appointments-card__container-hour"
          >{{ 'appointment.hour' | translate }} {{ hour }}</span
        ></span
      >
    </div>

    <div class="appointments-card__container">
      <p class="appointments-card__container-address">ul.Pozna≈Ñska 18, 04-100 Warszawa</p>
    </div>
    <div class="appointments-card__button-container">
      <button
        (click)="cancelAppointment()"
        class="appointments-card__button-red"
        *ngIf="isFutureDate; else pastAppointment">
        {{ 'button.cancel' | translate }}
      </button>
      <ng-template #pastAppointment>
        <button (click)="againMakeAppointment()" class="appointments-card__button">
          {{ 'button.book-again' | translate }}
        </button>
      </ng-template>
    </div>
  </div>
</div>
