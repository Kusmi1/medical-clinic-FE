<h2 mat-dialog-title>Wprowadź szczegóły wizyty</h2>
<mat-dialog-content class="popup">
  <div class="popup__detail">
    <h3 class="popup__label">Leki:</h3>
    <span class="popup__value">{{ medicines }}</span>
  </div>
  <div class="popup__detail">
    <h3 class="popup__label">Opis:</h3>
    <span class="popup__value">{{ description }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="popup__button" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
