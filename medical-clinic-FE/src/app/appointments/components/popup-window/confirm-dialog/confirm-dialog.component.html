<h2 mat-dialog-title>{{ 'headers.confirm' | translate }}</h2>
<mat-dialog-content>{{ 'headers.' + data.message | translate }}</mat-dialog-content>
<mat-dialog-actions class="dialog__container">
  <button class="dialog__button-cancel" mat-button [mat-dialog-close]="false">
    {{ 'button.cancel' | translate }}
  </button>
  <button class="dialog__button" mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'button.confirm' | translate }}
  </button>
</mat-dialog-actions>
