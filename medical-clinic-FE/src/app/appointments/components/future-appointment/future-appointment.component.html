<h2>{{ 'headers.future-visit' | translate }}</h2>
<div class="future-appointments" *ngFor="let visit of futureVisits">
  <app-appointments-card
    [specialization]="'specialization.' + visit.specialization | translate"
    [doctorName]="visit.doctorName"
    [doctorSurname]="visit.doctorSurname"
    [date]="visit.date"
    [hour]="visit.hour"
    [isFutureDate]="true"
    [clinic]="visit.medicalClinic"
    (clickCancelButton)="deleteVisit(visit)"></app-appointments-card>
</div>
<div *ngIf="futureVisits?.length === 0">
  <span class="future-appointments__empty-list">{{ 'appointment.no-visit' | translate }} </span>
</div>
