<h2>Twoje Przysz≈Çe wizyty</h2>
<div class="future-appointments" *ngFor="let visit of futureVisits">
  <app-appointments-card
    [specialization]="visit.specialization"
    [doctorName]="visit.doctorName"
    [doctorSurname]="visit.doctorSurname"
    [date]="visit.date"
    [hour]="visit.hour"
    [isFutureDate]="true"
    (click)="deleteVisit(visit)"></app-appointments-card>
</div>
